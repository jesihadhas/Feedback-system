<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Feedback/Report</title>
    <link rel="stylesheet" href="sports.css">
</head>
<body>
    <div class="container">
        <h2>Sports Feedback/Report</h2>
        
        <!-- Anonymous / Non-Anonymous Selection -->
        <label for="identity">Select Identity:</label>
        <select id="identity" onchange="toggleIdentityFields()">
            <option value="anonymous">Anonymous</option>
            <option value="non-anonymous">Non-Anonymous</option>
        </select>

        <!-- Name and Registration Number (Hidden by Default for Anonymous) -->
        <div id="identityFields" class="hidden">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="registerNumber">Register Number:</label>
            <input type="text" id="registerNumber" placeholder="Enter register number">
        </div>

        <!-- Sports Selection -->
        <label for="sport">Select Sport:</label>
        <select id="sport">
            <option>Volleyball</option>
            <option>Basketball</option>
            <option>Ball-Badminton</option>
            <option>Throw Ball</option>
            <option>Cricket Nets</option>
            <option>Cricket Grounds</option>
            <option>Football</option>
            <option>Multi Gym</option>
            <option>Table Tennis</option>
            <option>Carrom</option>
            <option>Chess</option>
            <option>200M Standard Track</option>
            <option>Staff Behavior</option>
        </select>
        
        <!-- Gender Selection -->
        <label for="gender">Select Gender:</label>
        <select id="gender">
            <option>Male</option>
            <option>Female</option>
        </select>
        
        <!-- Description -->
        <label for="description">Description:</label>
        <textarea id="description" placeholder="Enter your feedback here..."></textarea>

        <!-- Rating -->
        <label>Rate the Sport:</label>
        <div class="rating">
            <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
        </div>
        
        <!-- Submit Button -->
        <button class="submit-btn" onclick="submitFeedback()">Submit Feedback</button>
        <div id="successMessage" class="success-message">Successfully Submitted!</div>
    </div>

    <script src="sports.js"></script>
</body>
</html>
