<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Firebase</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="owl-container">
        <div id="lottie-owl"></div>
    </div>
    <div class="auth-container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" required>

            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" id="togglePassword">
                    <img src="eye-close.png" class="eye-icon" alt="Toggle Password">
                </span>
            </div>

            <button id="loginBtn">Login</button>
            <p id="error-message"></p>
            <hr>
            <button class="google-btn" id="googleBtn">Login with Google</button>
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign up</a></p>
        </div>

        <!-- Signup Form (Initially Hidden) -->
        <div id="signup-form" class="hidden">
            <h2>Sign Up</h2>
            <input type="email" id="signupEmail" placeholder="Enter your email" required>

            <div class="password-container">
                <input type="password" id="signupPassword" placeholder="Enter your password" required>
                <span class="toggle-password" id="toggleSignupPassword">
                    <img src="eye-close.png" class="eye-icon" alt="Toggle Password">
                </span>
            </div>

            <button id="signupBtn">Sign Up</button>
            <p id="signup-error-message"></p>
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
        </div>
    </div>


    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>

</body>

</html>
